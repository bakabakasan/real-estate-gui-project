<!DOCTYPE html>
<html>

<head>
    {% include 'bootstrap.html' %}
    <title>Мой профиль</title>
    <style>
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            height: 100%;
            width: 200px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    {% include 'nav.html' %}
    <div class="sidebar">
        <h3>Меню</h3>
        <a href="/user/profile/edit" class="btn btn-primary btn-block mb-2">Редактировать профиль</a>
        <a href="/user/favorites" class="btn btn-secondary btn-block mb-2">Избранное</a>
        <a href="/user/history" class="btn btn-secondary btn-block mb-2">История поиска</a>
        <a href="/logout" class="btn btn-danger btn-block">Выход</a>
    </div>
    <div class="main-content">
        <h1>Профиль</h1>
        <p>Имя: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>

        <form action="{{ url_for('main.delete_account') }}" method="post"
            onsubmit="return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие необратимо.');">
            <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
        </form>
    </div>


    {% include 'footer.html' %}
</body>

</html>
